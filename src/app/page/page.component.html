<app-topmenu name="Page"></app-topmenu>

<div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="col">
            &nbsp;
        </div>
        <div class="col-8">
            <table class="table">
                <thead>
                <tr>
                    <th width="15%" scope="col">#</th>
                    <th width="40%" scope="col">First</th>
                    <th scope="col">Last</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let persona of personas | async">
                    <th scope="row">{{persona.id}}</th>
                    <td>{{persona.name}}</td>
                    <td>{{persona.surname}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            &nbsp;
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-2">
            <button class="btn btn-primary" (click)="refresh()">Refresh</button>
        </div>
    </div>

</div>
