<mat-card>
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  <mat-card-content *ngIf="wOk">
    <img id="wicon" src="{{ wIcon }}" alt="Weather icon">
    <h4>{{ wMain}}</h4>
    <p>{{ wDescription}}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="accent" routerLink="/home-component">Home</a>
  </mat-card-actions>
</mat-card>
